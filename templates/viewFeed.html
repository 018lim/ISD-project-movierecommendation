<ul>

{% if genres %}

    {% for entry in genres %}
        <li>{{entry.genre_name}}</li>
    {% endfor %}

    {% for entry in DBgenres.genres %}
        <li>{{entry.name}}</li>
    {% endfor %}

{% endif %}

{% if DBmovies %}

    {% for entry in DBmovies %}
        <li>{{entry.original_title}}</li>
    {% endfor %}

{% endif %}

</ul>
