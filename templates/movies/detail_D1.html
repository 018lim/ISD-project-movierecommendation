<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        body{
          background-color: #C5E8FF  !important;
        }
        .sideBarContentit{
            background-color: #7C9CD6  !important;
        }

        .sideBarContentit span, .sideBarContentit a{
            color : white;
        }

        @media (min-width: 991.98px) {
          main {
            padding-left: 240px;
          }
        }

        /* Sidebar */
        .sidebar {
          position: fixed;
          top: 0;
          bottom: 0;
          left: 0;
          padding: 0 0 0; /* Height of navbar */
          box-shadow: 0 2px 5px 0 rgb(0 0 0 / 5%), 0 2px 10px 0 rgb(0 0 0 / 5%);
          width: 240px;
          z-index: 600;
        }

        @media (max-width: 991.98px) {
          .sidebar {
            width: 100%;
          }
        }
        .sidebar .active {
          border-radius: 5px;
          box-shadow: 0 2px 5px 0 rgb(0 0 0 / 16%), 0 2px 10px 0 rgb(0 0 0 / 12%);
        }

        .sidebar-sticky {
          position: relative;
          top: 0;
          height: calc(100vh - 48px);
          padding-top: 0.5rem;
          overflow-x: hidden;
          overflow-y: auto; /* Scrollable contents if viewport is shorter than content. */
        }

        .position-sticky{
            margin-top: 2rem;
        }

        .images .col img{
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 70%;
        }

        .images .col img.ds{
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 77%;
        }

        .container{
            max-width: 40%;
        }
    </style>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>


</head>
    <body>

        <header>
      <!-- Sidebar -->
      <nav
           id="sidebarMenu"
           class="collapse d-lg-block sidebar collapse sideBarContent"
           style="margin-top:4rem; color:white !important;"
           >
        <div class="position-sticky">
          <div class="list-group list-group-flush mx-3 mt-4">
            <!-- Collapse 1 -->
            <a
               class="list-group-item list-group-item-action py-2 ripple sideBarContentit"
               aria-current="true"
               data-mdb-toggle="collapse"
               href="#collapseExample1"
               aria-expanded="true"
               aria-controls="collapseExample1"
               >
              <span class="linkSB">Genres</span>
            </a>
            <!-- Collapsed content -->
            <ul
                id="collapseExample1"
                class="collapse show list-group list-group-flush"
                >
              <li class="list-group-item py-1  sideBarContentit">
                <a href="" class="text-reset">Link</a>
              </li>
              <li class="list-group-item py-1  sideBarContentit">

              </li>
              <li class="list-group-item py-1  sideBarContentit">

              </li>
              <li class="list-group-item py-1  sideBarContentit">
                <a href="" class="text-reset">Link</a>
              </li>
            </ul>
            <!-- Collapse 1 -->

            <!-- Collapse 2 -->
            <a
               class="list-group-item list-group-item-action py-2 ripple sideBarContentit"
               href="#"
               >
              <span>Coming soon</span>
            </a>
            <!-- Collapse 2 -->
          </div>
        </div>
      </nav>
      <!-- Sidebar -->

      <!-- Navbar -->
      <nav
           id="main-navbar"
           class="navbar navbar-expand-lg fixed-top"
           >
        <!-- Container wrapper -->
        <div class="container-fluid">
          <!-- Toggle button -->
          <button
                  class="navbar-toggler"
                  type="button"
                  data-mdb-toggle="collapse"
                  data-mdb-target="#sidebarMenu"
                  aria-controls="sidebarMenu"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                  >
            <i class="fas fa-bars"></i>
          </button>

          <!-- Brand -->
          <a class="navbar-brand" href="#">
              {% load static %}

            <img
                 src="{% static 'img/movie.png' %}"
                 height="80rem"
                 alt=""
                 loading="lazy"
                 />
          </a>
          <!-- Search form -->
          <form class="d-none d-md-flex input-group w-auto my-auto">
            <input
                   autocomplete="off"
                   type="search"
                   class="form-control rounded"
                   placeholder='Search (ctrl + "/" to focus)'
                   style="min-width: 225px"
                   />
            <span class="input-group-text border-0"
                  ><i class="fas fa-search"></i
              ></span>
          </form>

          <!-- Right links -->
          <ul class="navbar-nav ms-auto d-flex flex-row">
            <!-- Notification dropdown -->
            <!-- Icon -->

            <!-- Icon -->

            <li class="nav-item dropdown">

                 href="#"
                 id="navbarDropdownMenuLink"
                 role="button"
                 data-mdb-toggle="dropdown"
                 aria-expanded="false"
                 >
                <img
                     src="https://media.istockphoto.com/vectors/user-icon-flat-isolated-on-white-background-user-symbol-vector-vector-id1300845620?k=20&m=1300845620&s=612x612&w=0&h=f4XTZDAv7NPuZbG0habSpU0sNgECM0X7nbKzTUta3n8="
                     class="rounded-circle"
                     height="32"
                     alt=""
                     loading="lazy"
                     />
              </a>
              <ul
                  class="dropdown-menu dropdown-menu-end"
                  aria-labelledby="navbarDropdownMenuLink"
                  >
                <li><a class="dropdown-item" href="#">My profile</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
        <!-- Container wrapper -->
      </nav>
      <!-- Navbar -->
    </header>
    <!--Main Navigation-->

    <!--Main layout-->
    <main style="margin-top: 100px; margin-left: 60px;  margin-right: 60px;">
        <!-- Main Content -->

</body>
</html>
